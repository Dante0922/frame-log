services:
  mysql:
    image: mysql:8.4
    container_name: frame-log-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-framelog}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      TZ: ${TZ:-Asia/Seoul}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ${HOME}/Desktop/Database/frame-log/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
